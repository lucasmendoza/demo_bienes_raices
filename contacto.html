    <h1 class="fw-300 centrar-texto"> Contacto </h1> 
    <img src="img/destacada3.jpg" alt="Imagen principal">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto"> Llena el formulario de contacto </h2>

            <form class="contacto" action="">
               <fieldset> 
                  <legend>Informacion personal </legend> 
                <label for="nombre"> Nombre: </label>
                <input type="text" id="nombre" placeholder="escribre tu nombre aqui">

                <label for="email"> Email: </label>
                <input type="email" id="email" placeholder="escribe tu correo electronico">

                <label for="telefono"> Telefono: </label>
                <input type="tel" id="telefono" placeholder="ingresa tu telefono">
                
                <label for="mensaje"> Mensaje: </label>
                <textarea id="mensaje"> </textarea>
               </fieldset> 

               <fieldset>
                    <legend> Informacion sobre Propiedad</legend>
                        <label for="opciones"> Vende o Compra </label>
                        <select id="opciones">
                            <option value="">Compra </option>
                            <option value=""> Vende </option>
                            <option value="" disabled selected>--Seleccione--</option>
                        </select>

                        <label for="cantidad"> Cantidad </label>
                        <input type="number" id="cantidad" min="0" max="10">
               </fieldset>

               <fieldset>
                    <legend> Contacto </legend>
                       <p> Como desea ser contactado </p>
                        
                       <div class="forma-contacto">

                           <label for="correo"> Correo </label>
                           <input type="radio" id="correo" name="contactar">
                        
                            <label for="celular"> Telefono </label>
                            <input type="radio" id="celular" name="contactar">
                    </div>
                        <p> Si eligio Telefono, elija fecha y hora </p>

                        <label for="fecha"> Fecha: </label>
                        <input type="date" id="fecha">

                        <label for="hora"> Hora: </label>
                        <input type="time" id="hora" min="09:00" max="18:00">
               </fieldset>

               <input type="submit" value="Enviar" class="boton boton-verde">
            </form>


    </main>
